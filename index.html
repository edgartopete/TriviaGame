<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link to bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--link to jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    <!--<script src="main.js"></script>-->
</head>

<body>
    <div class="container">
            <div class="alert alert-primary text-center" role="alert">
                    <h1>Random Trivia!</h1>
            </div>   
        <div class="card" style="width: 18rem;">
            <img src="./assets/img/Belch.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <p id="question"class="card-text">?</p>
                <h5 class="card-title">Time left: <strong id="timer"></strong></h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label id="a1" class="form-check-label" for="exampleRadios1">
                            Default radio
                        </label>
                    </div>

                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label id="a2" class="form-check-label" for="exampleRadios2">
                            Second default radio
                        </label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label id="a3"class="form-check-label" for="exampleRadios2">
                            Second default radio
                        </label>
                    </div>
                </li>
            </ul>
            <div class="card-body">
                <a href="#" class="btn btn-primary">Submit</a>
            </div>
        </div>
    </div>

</body>

</html>
